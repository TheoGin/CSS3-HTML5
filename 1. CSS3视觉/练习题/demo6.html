<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        padding: 40px;
        background: #fcf0f0;
        position: fixed;
      }
    </style>
    <style>
      /* 在这里完成作业 */
      .box {
        top: 50%;
        left: 50%;
        /* margin-left: -宽度的一半;
        margin-top: -高度的一半; */
        
        /* 用margin需要知道宽高；而transform不用 */
        transform: translate(-50%, -50%);
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, .5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>这是一个固定定位的盒子</p>
      <p>它的宽高是不固定的</p>
      <p>请将它居中</p>
    </div>
  </body>
</html>
